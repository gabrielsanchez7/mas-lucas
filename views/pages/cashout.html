<div id="cashout" data-header="2" data-footer="2">

  <div class="options container">

    <div class="option">

        <div class="glide__track" data-glide-el="track">

                <img class="shape__box" src="/images/cashout/shape-exchange.png">
              </button>
            </li>
            <li class="glide__slide">
              <p class="option-product__price">3670 <span>Lucas</span></p>
              <div class="option-product__img">
                <img src="/images/cashout/product-2.png">
              </div>
              <button class="option-product__action shape" type="button">
                <span class="shape__text">Canjear</span>
                <img class="shape__box" src="/images/cashout/shape-exchange.png">
              </button>
            </li>
            <li class="glide__slide">
              <p class="option-product__price">3670 <span>Lucas</span></p>
              <div class="option-product__img">
                <img src="/images/cashout/product-3.png">
              </div>
              <button class="option-product__action shape" type="button">
                <span class="shape__text">Canjear</span>
                <img class="shape__box" src="/images/cashout/shape-exchange.png">
              </button>

          </ul>
        </div>

          <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="icon-right"></i></button>
        </div>
      </div>
    </div>

    <div class="option">
      <p class="option__title">Ret&iacute;ralo en efectivo</p>

        <p>Ingresa la cantidad de lucas que deseas retirar</p>
        <div class="cash__values">
          <label class="cash__values-lucas">
            <img src="/images/common/plus.png">
            <input type="text" value="890">

          <label class="cash__values-money">

  </div>

  <include data-include="common-modal-confirm-lucas"></include>
  
</div>
